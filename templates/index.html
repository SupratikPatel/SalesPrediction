<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>STACKIT Sales Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        .result-section { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>STACKIT Sales Prediction System</h2>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Train Model
                    </div>
                    <div class="card-body">
                        <form action="/train" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="trainFile" class="form-label">Training Data (CSV)</label>
                                <input type="file" class="form-control" id="trainFile" name="file" accept=".csv">
                            </div>
                            <button type="submit" class="btn btn-primary">Train Model</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Make Predictions
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="predictFile" class="form-label">Prediction Data (CSV)</label>
                                <input type="file" class="form-control" id="predictFile" name="file" accept=".csv">
                            </div>
                            <button type="submit" class="btn btn-success">Generate Predictions</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div id="results"></div>
            <div id="plot"></div>
            <div id="insights"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Add JavaScript for handling form submissions and displaying results
    </script>
</body>
</html>
